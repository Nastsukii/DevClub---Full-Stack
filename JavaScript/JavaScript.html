<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testes JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #resultado {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1 class="titulo">Testes JavaScript</h1>
  <section class="section">
    <h2>Entrada de texto</h2>
    <input type="text" id="entrada" placeholder="Digite algo..." onkeypress="cliqueiEmAlgo()"> <!-- toda vez que clicar em alguma coisa como uma tecla, vai chamar a funcao -->
    <button id="botao" onclick="cliqueiNoBotao()">Executar</button> <!-- Onclick ele executa a funcao que for pedida aos clicar no botao -->
    
    <p class="paragrafo"></p>

    <div id="resultado"></div>
  </section>
  <section>
    <h2>Lista de itens</h2>
    <ul id="lista">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </section>
  <section>
    <h2>Tabela de dados</h2>
    <table id="tabela">
      <tr>
        <th>Nome</th>
        <th>Idade</th>
      </tr>
      <tr>
        <td>Jo√£o</td>
        <td>25</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>30</td>
      </tr>
    </table>

    <input class="meu-input">
  </section>

</body>
</html>
